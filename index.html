<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Login | Medica</title>
    <link rel="stylesheet" type="text/css" href="assets/style/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="outside-of-app">
      <div class="wrapper">
        <div class="title-text">
          <div class="title login">Login Form</div>
          <div class="title signup">Signup Form</div>
        </div>
        <div class="form-container">
          <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked />
            <input type="radio" name="slide" id="signup" />
            <label for="login" class="slide login">Login</label>
            <label for="signup" class="slide signup">Signup</label>
            <div class="slider-tab"></div>
          </div>
          <div class="form-inner">
            <form action="#" class="login">
              <div class="field">
                <input
                  type="email"
                  oninput="validateLogin(this)"
                  name="enterEmail"
                  id="login-Email"
                  class="login-Email"
                  placeholder="Enter email"
                  required
                />
              </div>
              <div class="field">
                <input
                  type="password"
                  oninput="validateLogin(this)"
                  name="enterPassword"
                  id="login-Password"
                  class="login-Password"
                  placeholder="Enter Password"
                  required
                />
              </div>
              <div class="pass-link">
                <a href="#">Forgot password?</a>
              </div>
              <div class="field btn">
                <button
                  id="submit-to-login"
                  class="submit-to-login"
                  type="submit"
                  disabled
                >
                  Login
                </button>
              </div>
              <div class="signup-link">
                Not a member? <a href="">Signup now</a>
              </div>
            </form>

            <form class="signup form__signup">
              <div class="field">
                <input
                  type="text"
                  id="signupName"
                  name="name"
                  placeholder="Full Name"
                  required
                />
              </div>
              <div class="field">
                <input
                  type="email"
                  id="signupEmail"
                  name="email"
                  placeholder="Email Address"
                  required
                />
              </div>
              <div class="field">
                <input
                  oninput="checkPass(this)"
                  id="signupPassword"
                  class="re-pass"
                  type="password"
                  name="password"
                  placeholder="password"
                  required
                />
              </div>
              <div class="field">
                <input
                  oninput="checkPass(this)"
                  id="signuprePassword"
                  class="re-passc"
                  type="password"
                  name="passwordConfirm"
                  placeholder="confirm password"
                  required
                />
              </div>
              <div class="field btn">
                <button
                  id="submit-to-signup"
                  class="submit-to-signup"
                  type="submit"
                  disabled
                >
                  Signup
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/JS/index.js"></script>
  </body>
</html>
