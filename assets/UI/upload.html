<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Medica</title>
    <link rel="stylesheet" type="text/css" href="../style/styleUi.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="mobile-view">
        <div class="mobile-header">
            <p class="mobile__username">Abdur Rahman</p>
            <button class="mobile__top-button">...</button>
        </div>
        
        <div class="mobile-body">
            <p class="body-paragraph-list">Lorem ipsum Dolor</p>

            <div class="body-time-text">
                <div class="body-time">
                    <p class="body-time-clock">8:45pm</p>
                    <p class="body-time-date">29 auguest, 2020</p>

                </div>
                <div class="body-text">
                    <p class="body-text-title">lorem impsum dolor</p>
                    <button class="body-text-edit">edit</button>
                </div>

            </div>
            <div class="body-time-text">
                <div class="body-time">
                    <p class="body-time-clock">8:45pm</p>
                    <p class="body-time-date">29 auguest, 2020</p>

                </div>
                <div class="body-text">
                    <p class="body-text-title">lorem impsum dolor</p>
                    <button class="body-text-edit">edit</button>
                </div>

            </div>
            
        
        </div>
        <div class="mobile-footer">
           <!-- <input class="footer-calender" type="calender" /> -->
           
            <button class="settings settings-1">
                <svg class="settings-icon">
                    <use xlink:href="icons/sprite.svg#icon-calendar"></use>
                </svg>
            </button> 
            <button class="settings settings-2">
                <svg class="settings-icon">
                    <use xlink:href="icons/sprite.svg#icon-cog"></use>
                </svg>
            </button> 
            <button class="settings settings-3">
                <svg class="settings-icon settings-icon-user">
                    <use xlink:href="icons/sprite.svg#icon-user"></use>
                </svg>
            </button> 
            <button class="settings settings-4">
                <svg class="settings-icon">
                    <use xlink:href="icons/sprite.svg#icon-plus"></use>
                </svg>
            </button>
            <button class="settings settings-5">
                <svg class="settings-icon">
                    <use xlink:href="icons/sprite.svg#icon-menu"></use>
                </svg>
            </button>
        </div>
    </div>
    <script src="../JS/up.js">

    </script>
</body>

</html>
